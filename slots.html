<!Doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Slots</title>
</head>
<body>

<div class="container py-2 my-5 shadow border rounded bg-light">

    <div class="row justify-content-center text-center">
    <div class="col-lg-6">
        <h1 class="text-primary display-3">Slot Machine</h1>
        <h3 id="message" class="lead">Get 3 of a kind in a row to win!</h3>
    </div>
    </div>

    <div class="row m-2 p-3 d-flex justify-content-center border rounded">
        <div class="col-4 text-center">
            <img id="slot-1" src="img/cherry.png" class="img-fluid img-thumbnail" alt="slot image">
        </div>
        <div class="col-4 text-center">
            <img id="slot-2" src="img/lemon.png" class="img-fluid  img-thumbnail" alt="slot image">
        </div>
        <div class="col-4 text-center">
            <img id="slot-3" src="img/seven.png" class="img-fluid img-thumbnail" alt="slot image">
        </div>
    </div>

    <div class="row m-2 justify-content-center">
    <div class="col-12 col-sm-4 border rounded text-center">
        <h3 class="display-8 text-primary">BALANCE</h3>
        <h3>$<span id="money">50</span> </h3>
    </div>

    <div class="col-12 col-sm-4 border rounded text-center">
        <h3 class="display-8 text-primary">BET</h3>
            <h4 class>
                <button id="minus-button" class="btn bg-danger text-light">-</button> $<span id="bet">1  </span>
                <button id="plus-button" class="btn text-light bg-success"> +</button>
            </h4>
    </div>

  <div class="col-12 col-sm-4 border rounded">
        <div class="d-flex justify-content-center">
                <button id="spin-button" class="btn btn-outline-primary mt-1 d-flex align-items-center">
                    <span class="h5">Spin</span><i class="bi-play-fill"></i>
                </button>
        </div>
    </div>
    </div>


</div>


<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- jQuery js -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<!-- JS file -->
<script src="js/slots.js"></script>

</body>
</html>
